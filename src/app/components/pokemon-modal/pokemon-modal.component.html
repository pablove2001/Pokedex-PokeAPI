<div class="fixed inset-0 bg-black bg-opacity-50 z-40 flex justify-center items-center">
    <div class="bg-white rounded-lg p-8 max-w-md w-full m-4 relative">
        <button (click)="close()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
        <ng-content>
        </ng-content>
        <p>ID: {{ displayID }}</p>
        <h5>Name: {{ displayName }}</h5>
        <p>Height: {{ displayHeight }} m</p>
        <p>Weight: {{ displayWeight }} kg</p>
        <p>Type(s): {{ displayTypes }}</p>
    </div>
</div>
