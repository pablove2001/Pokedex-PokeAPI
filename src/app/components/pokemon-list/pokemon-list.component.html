<div class="max-w-[1010px] mx-auto p-6">
  <div class="flex justify-between">
    <!-- Search input -->
    <form (ngSubmit)="onSubmit($event)" class="max-w-md flex-grow mr-2">
      <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
      <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
        </div>
        <input type="search" id="default-search" [(ngModel)]="searchPokemon" name="search"
          class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Name..." required />
        <button type="submit"
          class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Search</button>
      </div>
    </form>

    @if (modalOpen) {
    <app-pokemon-modal [pokemon]="searchPokemonLowerCase" (closeModal)="closeModal()" />
    }

    <!-- Pagination -->
    <div class=" inline-flex items-center justify-center gap-3">
      <a (click)="previousPage()"
        class="inline-flex size-8 items-center justify-center rounded border border-gray-100 bg-gray-100 hover:bg-gray-200 cursor-pointer text-gray-900 rtl:rotate-180">
        <span class="sr-only">Prev Page</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="size-3" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd" />
        </svg>
      </a>
      <p class="text-sm text-gray-900">
        {{ currentPage }}
        <span class="mx-0.25">/</span>
        {{ maxPage }}
      </p>
      <a (click)="nextPage()"
        class="inline-flex size-8 items-center justify-center rounded border border-gray-100 bg-gray-100 hover:bg-gray-200 cursor-pointer text-gray-900 rtl:rotate-180">
        <span class="sr-only">Next Page</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="size-3" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd" />
        </svg>
      </a>
    </div>

  </div>
  <div class="grid gap-6 py-6 max-[470px]:grid-cols-1 max-[720px]:grid-cols-2 max-[930px]:grid-cols-3 grid-cols-4">
    @for (pokemon of pokemons; track pokemon.url) {
    <app-pokemon-list-item [pokemon]="pokemon"></app-pokemon-list-item>
    }
  </div>
</div>
